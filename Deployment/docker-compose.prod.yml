services:
  postgres:
    image: postgres:15
    container_name: toolrent-postgres-prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - toolrent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: toolrent-keycloak-prod
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASS}
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: ${DB_NAME}
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASS}
      KC_HOSTNAME: ${DOMAIN_NAME}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
    ports:
      - "8080:8080"
    volumes:
      - ${KEYCLOAK_REALM_PATH:-../Backend-ToolRent/keycloak-realm}:/opt/keycloak/data/import  
    networks:
      - toolrent-network
    depends_on:
      postgres:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && exit 0 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s



  toolrent-backend-1:
    image: ${BACKEND_IMAGE_NAME:-bigbenj4/toolrent-backend}:latest  
    build:
      context: ../Backend-ToolRent
      dockerfile: Dockerfile 
    volumes:
      - ./uploads:/uploads    
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      APP_UPLOAD_DIR: /uploads
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://${DOMAIN_NAME}:8080/realms/ToolRent-realm
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/ToolRent-realm/protocol/openid-connect/certs
      REDIRECT_URI: http://${DOMAIN_NAME}:5173*
      SPRING_SQL_INIT_MODE: always
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: true
    deploy:
      mode: replicated
      replicas: 3
    expose:
      - "8090"
    networks:
        - toolrent-network
    depends_on:
      keycloak:
        condition: service_healthy
      postgres:
        condition: service_healthy
    
    # Healthcheck simplificado para el backend tambi√©n
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8090/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 120s  
    restart: unless-stopped

  toolrent-frontend-1:
    image: ${FRONTEND_IMAGE_NAME:-bigbenj4/toolrent-frontend}:latest
    build:
      context: ../Frontend-ToolRent
      dockerfile: Dockerfile
    networks:
      - toolrent-network
    ports:
      - "5173:5173"
    # Healthcheck simplificado para el frontend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5173 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  nginx:
    image: nginx
    container_name: toolrent-nginx
    ports:
      - "80:80" 
    volumes:
      - ${NGINX_CONF_PATH:-../Backend-ToolRent/nginx.conf}:/etc/nginx/conf.d/default.conf    
    networks:
      - toolrent-network
    depends_on:
      toolrent-backend-1:
        condition: service_healthy
      toolrent-frontend-1:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  toolrent-network:
    driver: bridge