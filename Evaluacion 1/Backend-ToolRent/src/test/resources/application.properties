# Base de datos H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=create-drop

# Mock Keycloak
keycloak.server-url=http://mock-server
keycloak.realm=mock-realm
keycloak.client-id=mock-client
keycloak.client-secret=mock-secret
keycloak.username=mock-user
keycloak.password=mock-pass
keycloak.admin-username=mock-admin
keycloak.admin-password=mock-pass

# --- LA LÍNEA QUE FALTABA ---
keycloak.admin-client-id=mock-admin-client

