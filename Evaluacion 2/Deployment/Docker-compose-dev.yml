services:
  # ========================================
  # INFRAESTRUCTURA - PostgreSQL (única BD compartida)
  # ========================================
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=${USER_DB}
      - POSTGRES_PASSWORD=${PASS_DB}
      - POSTGRES_DB=tingeso_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5433:5432"
    networks: [ micro ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${USER_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # KEYCLOAK - Autenticación y Autorización
  # ========================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/tingeso_db
      - KC_DB_USERNAME=${USER_DB}
      - KC_DB_PASSWORD=${PASS_DB}
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8090
      - KC_HOSTNAME_STRICT=false
    ports:
      - "8090:8080"
    networks: [ micro ]
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health/ready" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # SERVICIOS DE CONFIGURACIÓN
  # ========================================
  config-service:
    build:
      context: ../Microservices/config-service
      dockerfile: Dockerfile-dev
      target: dev
    container_name: config-service
    volumes:
      - ../Microservices/config-service:/app
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    ports:
      - "8081:8081"
    networks: [ micro ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  eureka-service:
    build:
      context: ../Microservices/eureka-service
      dockerfile: Dockerfile-dev
      target: dev
    container_name: eureka-service
    volumes:
      - ../Microservices/eureka-service:/app
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - URL_CONFIG=${URL_CONFIG}
      - EUREKA_HOST=eureka-service
      - EUREKA_PORT=8761
    ports:
      - "8761:8761"
    networks: [ micro ]
    depends_on:
      config-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  gateway-service:
    build:
      context: ../Microservices/gateway-service
      dockerfile: Dockerfile-dev
      target: dev
    container_name: gateway-service
    volumes:
      - ../Microservices/gateway-service:/app
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - URL_CONFIG=${URL_CONFIG}
      - EUREKA_HOST=${EUREKA_HOST}
      - EUREKA_PORT=${EUREKA_PORT}
      - KEYCLOAK_URL=http://localhost:8090
    extra_hosts:
      - "localhost:host-gateway"
    ports:
      - "8080:8080"
    networks: [ micro ]
    depends_on:
      eureka-service:
        condition: service_healthy

  # ========================================
  # MICROSERVICIOS DE NEGOCIO
  # ========================================
  clients-service:
    build:
      context: ../Microservices/clients-service
      dockerfile: Dockerfile-dev
      target: dev
    container_name: clients-service
    volumes:
      - ../Microservices/clients-service:/app
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - URL_CONFIG=${URL_CONFIG}
      - EUREKA_HOST=${EUREKA_HOST}
      - EUREKA_PORT=${EUREKA_PORT}
      - URL_DB=${URL_DB}
      - USER_DB=${USER_DB}
      - PASS_DB=${PASS_DB}
    networks: [ micro ]
    depends_on:
      eureka-service:
        condition: service_healthy
      postgres:
        condition: service_healthy

  users-service:
    build:
      context: ../Microservices/users-service
      dockerfile: Dockerfile-dev
      target: dev
    container_name: users-service
    volumes:
      - ../Microservices/users-service:/app
      - maven-cache:/root/.m2
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - URL_CONFIG=${URL_CONFIG}
      - EUREKA_HOST=${EUREKA_HOST}
      - EUREKA_PORT=${EUREKA_PORT}
      - URL_DB=${URL_DB}
      - USER_DB=${USER_DB}
      - PASS_DB=${PASS_DB}
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
    networks: [ micro ]
    depends_on:
      eureka-service:
        condition: service_healthy
      postgres:
